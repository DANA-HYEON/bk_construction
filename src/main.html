<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../style/css/main.css" />
    <title>부국건설</title>
  </head>
  <body>
    <!-- header -->
    <header class="bk__header-wrap">
      <div class="bk__header-inner">
        <h1 class="bk__header-logo">
          <a href="./main.html">
            <img src="../images/logo/logo.png" alt="logo" />
          </a>
        </h1>
        <nav class="bk__nav-wrap">
          <ul class="bk__nav">
            <li class="bk__nav-menu">
              <a href="#">회사소개</a>
            </li>
            <li class="bk__nav-menu">
              <a href="#">사업절차</a>
            </li>
            <li class="bk__nav-menu">
              <a href="#">부국갤러리</a>
            </li>
            <li class="bk__nav-menu">
              <a href="#">건축가이드</a>
            </li>
            <li class="bk__nav-menu">
              <a href="#">고객지원</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- header -->

    <!-- main -->
    <main class="bk__main-wrap">
      <div class="bk__main-contents">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper__text-wrap">
              <span class="swiper__text-title">
                풍부한 경험과 최고의 기술력
              </span>
              <span class="swiper__text-content sub-title">
                고객이 만족하는 시공품질과 공기준수
              </span>
              <span class="swiper__text-content">
                주택, 상가건설, 원룸의 풍부한 경험과 고도의 기술력으로<br />
                업계를 선도하는 부국건설
              </span>
            </div>
            <div class="swiper-slide bg1"></div>
            <div class="swiper-slide bg2"></div>
            <div class="swiper-slide bg3"></div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </main>
    <!-- main -->

    <!-- footer -->
    <fooer class="bk__footer-wrap"> </fooer>
    <!-- footer -->

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        loop: true,
        autoplay: {
          delay: 4500,
        },
        effect: "fade",
        fadeEffect: {
          crossFade: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
